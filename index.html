<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="calculator.png">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="display-portal"></div>
            <div class="numbers-portal">
                <!-- // no Rows -->
                <div class="colone">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    
                    <button value="+/-">+/-</button>
                    <button value="0">0</button>
                    <button value=".">.</button>

                </div>
                    <div class="coltwo">
                        <button class="operator del" value="">C</button>
                        <button class="operator" value="+">+</button>
                        <button class="operator" value="-">-</button>
                        <button class="operator" value="*">x</button>
                        <button class="operator" value="/">&divide</button>
                        <button class="operator equal" value="=">=</button>

                    </div>

            </div>
        </div>
    </div>
</body>
</html>
